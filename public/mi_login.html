   <script>
      function content(){
       //获取用户名和密码
       var user_phone=userphone.value;
       var u_pwd=upwd.value;
       axios.get("http://127.0.0.1:8080/pro/login",{params:{user_phone,u_pwd}}).then((res)=>{
         if(res.data==1){
           confirm("登陆成功！");
           sessionStorage.setItem("name",user_phone);
           
           location.href="index.html";
         }else{
           alert("登录失败")
         }
       })
      }
   </script>
